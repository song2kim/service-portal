{{- if .Values.enabled }}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{- if not (eq $key "nil") }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  labels:
{{ include "service-portal.labels" . | indent 4 }}
    spaceone.service: ingress
  name: service-portal
  namespace: {{ .Values.namespace | default .Release.Namespace }}

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation

    -  http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-portal
                port:
                  number: 80
{{- end }}
{{- end }}